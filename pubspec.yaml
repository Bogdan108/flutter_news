name: flutter_news
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  dio: ^5.4.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  internet_connection_checker: ^1.0.0+1
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: null
  json_serializable: ^6.7.1

flutter_icons:
  ios: true
  android: true
  image_path_ios: "lib/assets/images/news1.jpeg"
  image_path_android: "lib/assets/images/news1.jpeg"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
flutter_intl:
  enabled: true
